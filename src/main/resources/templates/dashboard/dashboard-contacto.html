<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/plugins/jquery/jquery-confirm.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/custom/css/dashboard-services.css}">
    <link rel="stylesheet" th:href="@{/custom/css/sidebar.css}">
    <script src="https://kit.fontawesome.com/468c840426.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="dashboard/fragments/sidebar :: dashborad_sidebar_fragment"></div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <a class="navbar-brand mr-0 mr-md-3" href="#menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars" style="color:#ff0079; font-size:28px;"></i>
                </a>
                <div class="content">
                    <h3 class="mt-3 mb-5  font-weight-light text-uppercase text-center" style="color:#f400b7;">Sección Servicios
                    </h3>
                    <div class="container">
                        <div class="mt-3">
                            <div class="form-group">
                                <label style="color:#f400b7; font-weight: 350;" class="text-uppercase lead">Glosa</label>
                                <textarea class="form-control" id="serviceGloss" rows="3" th:text="${dataServices.serviceGloss}"></textarea>
                                <div class="row justify-content-center mt-4">
                                    <a type="" id="updateServiceBtn" class="btn btn-primary"><i class="fa-solid fa-pencil"></i>&nbsp;Actualizar Contenido</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label style="color:#f400b7; font-weight: 350;" class="text-uppercase lead">Servicios</label>
                                <div class="input-group mt-3">
                                    <input type="text" id="serviceAdd" class="form-control no-border-input" placeholder="Ingresa tu servicio aquí..">
                                    <div class="input-group-append">
                                        <label class="btn plus" id="plusBtn" type="button"><i class="fa-solid fa-plus"></i></label>
                                    </div>
                                </div>
                                <div class="table-responsive mt-5">
                                    <table class="table table-striped" id="teamTable">
                                        <thead class="table-sticky" >
                                            <tr>
                                                <th class="text-center">Servicio</th>
                                                <th class="text-center">Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody id="datatable">
                                            <tr th:each="service,iter: ${dataServices.serviceDtoList}">
                                                <td class="text-center" th:text="${service.description}"></td>
                                                <td class="text-center align-middle"><a type="button" class="btn btn-danger" th:attr="onclick=|deleteRowService('${service.id}')|"><i class="fa-solid fa-trash"></i>&nbsp;Eliminar</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/plugins/jquery/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/plugins/jquery/jquery-confirm.min.js}"></script>
    <script th:src="@{/plugins/popper/popper.min.js}"></script>
    <script th:src="@{/plugins/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/custom/js/dashboard-services.js}"></script>
</body>

</html>
