<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pelukids</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/index/index.css}">
    <script src="https://kit.fontawesome.com/468c840426.js" crossorigin="anonymous"></script>
</head>
<body>

<header class="pt-3">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-default container">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" width="100" height="92"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars" style="color:#914368; font-size:28px;"></i>
                </span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav m-auto">
                <li class="nav-item text-center shade shade-li" id="li-1"
                    style="background-color: #04a3ca; margin-right: 2px;">
                    <a class="nav-link text-white" href="#"><i class="fa-solid fa-house"></i> INICIO</a>
                </li>
                <li class="nav-item text-center shade-li" style="background-color: #EC774B;margin-right: 2px;">
                    <a class="nav-link text-white" href="#"><i class="fa-solid fa-user-group"></i> QUIENES
                        SOMOS</a>
                </li>
                <li class="nav-item text-center shade-li" style="background-color: #EDBF47;margin-right: 2px;">
                    <a class="nav-link text-white" href="#"><i class="fa-solid fa-location-dot"></i> UBICACIÓN</a>
                </li>
                <li class="nav-item  text-center shade-li" style="background-color:#C389CE;margin-right: 2px;">
                    <a class="nav-link text-white" href="#"><i class="fa-solid fa-hand-holding-heart"></i> SERVICIOS</a>
                </li>
                <li class="nav-item  text-center shade-li" style="background-color: #E16C6C;margin-right: 2px;">
                    <a class="nav-link text-white" href="#"><i class="fa-solid fa-camera"></i> GALERÍA DE
                        IMÁGENES</a>
                </li>

                <li class="nav-item  text-center shade-li " style="background-color: #6FC191;margin-right: 2px;">
                    <a class="nav-link text-white" href="#"><i class="fa-solid fa-envelope"></i> CONTACTO</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="pt-5 pb-5">
        <div class="row m-0 pb-1">
            <div class="col bg-level-2-first-part">
            </div>
            <div class="container">
                <div id="carouselExampleIndicators" class="carousel slide carousel-border" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./images/IMG_20220512_181235.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./images/IMG_20220513_161456.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./images/IMG_20220513_164328.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" data-target="#carouselExampleIndicators" role="button"
                       data-slide="prev">
                        <span aria-hidden="true" class="fa-stack fa-2x" style="color: white;">
                             <i class="fa-solid fa-square fa-stack-2x fa-2x"></i>
                            <i class="fa fa-chevron-left fa-stack-1x fa-1x"></i>
                        </span>

                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" data-target="#carouselExampleIndicators" role="button"
                       data-slide="next">
                       <span aria-hidden="true" class="fa-stack fa-2x" style="color: white;">
                             <i class="fa-solid fa-square fa-stack-2x fa-2x"></i>
                            <i class="fa fa-chevron-right fa-stack-1x fa-1x"></i>
                        </span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col bg-level-2-second-part"></div>
        </div>
    </div>

    <p class="text-center" style="color: dimgray;"><em>En <strong>PeluKids</strong> trabajamos para resaltar tu
        belleza. Visitanos!</em>
    </p>
    <div class="spikes"></div>
</header>


<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/index/index.js}"></script>


</body>
</html>
